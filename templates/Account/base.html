<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <p>Hello, {{ request.user.username }}
        <a href="{% url 'Account:logout' %}">Logout</a>
    </p>
{% else %}
    <p>
        <a href="{% url 'Account:register' %}">Register</a>
        |
        <a href="{% url 'Account:login' %}">Login</a>
    </p>

{% endif %}
</body>
</html>
